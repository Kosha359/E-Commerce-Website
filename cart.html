    <script>
        // Function to retrieve products from localStorage
        function getProductsFromLocalStorage() {
            const products = localStorage.getItem('cartProducts');
            if (products) {
                try {
                    return JSON.parse(products);
                } catch (e) {
                    console.error('Error parsing products from localStorage:', e);
                }
            }
            return [];
        }

        // Function to display products and calculate total price
        function displayProducts() {
            const products = getProductsFromLocalStorage();
            const container = document.getElementById('cart-container');
            let total = 0;

            container.innerHTML = ''; // Clear previous content

            products.forEach((product, index) => {
                const productDiv = document.createElement('div');
                productDiv.className = 'product-details';
                productDiv.innerHTML = `
                    <img src="${product.image}" alt="${product.name}">
                    <div>
                        <h2>${product.name}</h2>
                        <p>Price: Rs. <span class="product-price">${product.price.toFixed(2)}</span></p>
                        <div class="quantity">
                            <label for="quantity-${index}">Quantity:</label>
                            <input type="number" id="quantity-${index}" value="${product.quantity}" min="1" onchange="updateQuantity(${index}, this.value)">
                        </div>
                        <p>Subtotal: Rs. <span class="product-subtotal">${(product.price * product.quantity).toFixed(2)}</span></p>
                        <button class="remove-button" onclick="removeFromCart(${index})">Remove</button>
                    </div>
                `;
                container.appendChild(productDiv);
                total += product.price * product.quantity;
            });

            document.getElementById('total-price').textContent = total.toFixed(2);
        
         // Set the total amount in the hidden input field
         document.getElementById("totalAmount").value = total.toFixed(2);
        }
       // Set up the DOMContentLoaded event to display products
        document.addEventListener("DOMContentLoaded", displayProducts); 

        // Function to update the quantity of a product
        function updateQuantity(index, newQuantity) {
            const products = getProductsFromLocalStorage();
            if (newQuantity <= 0) {
                removeFromCart(index);
                return;
            }

            products[index].quantity = parseInt(newQuantity, 10);
            localStorage.setItem('cartProducts', JSON.stringify(products));
            displayProducts();
             // Update subtotal display after quantity change
             const subtotalElement = document.querySelector(`.product-subtotal:nth-of-type(${index + 1})`);
             subtotalElement.textContent = (products[index].price * products[index].quantity).toFixed(2);
        }

        // Function to remove a product from the cart
        function removeFromCart(index) {
            let products = getProductsFromLocalStorage();
            products.splice(index, 1);
            localStorage.setItem('cartProducts', JSON.stringify(products));
            displayProducts();
        }
// 
        // Function to create an order
        async function createOrder() {
            const products = getProductsFromLocalStorage();
            const total = parseFloat(document.getElementById('total-price').textContent);

            if (products.length === 0) {
                alert('Your cart is empty!');
                return;
            }

            const orderData = {
                userId: localStorage.getItem('userId'), // Assume you store user ID in localStorage
                products: products.map(product => ({
                    id: product.id, // Ensure your product has an id field
                    name: product.name,
                    price: product.price,
                    quantity: product.quantity
                })),
                totalAmount: total
            };

            try {
                const response = await fetch('/api/orders', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${localStorage.getItem('token')}` // Include auth token if necessary
                    },
                    body: JSON.stringify(orderData)
                });
                const data = await response.json();

                if (response.ok) {
                    alert('Order created successfully!');
                    // Clear cart after successful order
                    localStorage.removeItem('cartProducts');
                    localStorage.removeItem('totalPrice');
                    window.location.href = 'index.html'; // Redirect to homepage
                } else {
                    alert(data.message || 'Failed to create order. Please try again.');
                }
            } catch (error) {
                console.error('Error creating order:', error);
                alert('An error occurred while creating the order. Please try again.');
            }
        }

              // Logout function to clear cart and handle logout
              document.getElementById('logoutButton').addEventListener('click', async function () {  // Added async keyword
            const token = localStorage.getItem('token'); // Get the token from localStorage
            if (token) {
                try {
                    const response = await fetch('/logout', {
                        method: 'POST',
                        headers: {
                            'Authorization': `Bearer ${token}`,
                            'Content-Type': 'application/json'
                        }
                    });
                    const data = await response.json();
                    if (data.success) {
                        // Clear local storage after logout, including cart
                        localStorage.removeItem('token');
                        localStorage.removeItem('userId');
                        localStorage.removeItem('cartProducts');
                        localStorage.removeItem('totalPrice');

                        window.location.href = 'index.html'; // Redirect to the login or home page
