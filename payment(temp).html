<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Page</title>
   <style>
    body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.container {
    background-color: white;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    width: 400px;
}

h2 {
    margin-top: 0;
    text-align: center;
}

.order-summary {
    margin-bottom: 20px;
}

.form-group {
    margin-bottom: 15px;
}

label {
    display: block;
    margin-bottom: 5px;
}

input {
    width: 100%;
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 4px;
}

#card-element {
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 4px;
}

button {
    width: 100%;
    padding: 10px;
    background-color: #007bff;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

button:hover {
    background-color: #0056b3;
}

#card-errors {
    color: red;
    margin-top: 10px;
}

   </style>
</head>
<body>
    <div class="container">
        <h2>Complete Your Purchase</h2>
        <div class="order-summary">
            <h3>Order Summary</h3>
            <p>Product: Men Slip On Shoes</p>
            <p>Price: $80.90</p>
            <p>Quantity: 1</p>
            <p>Total: $80.90</p>
        </div>
        <form id="payment-form">
            <div class="form-group">
                <label for="cardholder-name">Cardholder Name</label>
                <input type="text" id="cardholder-name" required>
            </div>
            <div class="form-group">
                <label for="card-element">Credit or debit card</label>
                <div id="card-element">
                    <!-- A Stripe Element will be inserted here. -->
                </div>
                <!-- Used to display form errors. -->
                <div id="card-errors" role="alert"></div>
            </div>
            <button id="submit-button">Confirm Purchase</button>
        </form>
    </div>
    <script src="https://js.stripe.com/v3/"></script>
    <script>
        const stripe = Stripe('sk_test_4eC39HqLyjWDarjtT1zdp7dc'); // Replace with your Stripe public key
const elements = stripe.elements();
const card = elements.create('card');
card.mount('#card-element');

const form = document.getElementById('payment-form');
const submitButton = document.getElementById('submit-button');

form.addEventListener('submit', async (event) => {
    event.preventDefault();

    const { paymentMethod, error } = await stripe.createPaymentMethod({
        type: 'card',
        card: card,
        billing_details: {
            name: document.getElementById('cardholder-name').value,
        },
    });

    if (error) {
        // Display error.message in your UI.
        document.getElementById('card-errors').textContent = error.message;
    } else {
        // Send paymentMethod.id to your server (see Step 2)
        fetch('/api/payment/charge', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({
                source: paymentMethod.id,
                amount: 80.90, // Amount in dollars
                currency: 'usd',
                description: 'Men Slip On Shoes Casual with Arch Support Insoles',
            }),
        })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert('Payment Successful!');
                } else {
                    alert('Payment failed: ' + data.error);
                }
            })
            .catch(error => console.error('Error:', error));
    }
});

    </script>
</body>
</html>
