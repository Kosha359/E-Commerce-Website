<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stripe Payment Demo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }

        .container {
            background: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 90%;
            max-width: 400px;
        }

        h3 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #4CAF50;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        .footer {
            margin-top: 20px;
            font-size: 14px;
            color: #777;
        }
    </style>
    <script src="https://checkout.stripe.com/checkout.js"></script>
</head>
<body>
    <div class="container">
        <h3>Welcome to Payment Gateway</h3>
        <form id="payment-form" action="/payment" method="POST">
            <input type="hidden" name="stripeEmail" id="stripeEmail" value="" />
            <input type="hidden" name="stripeToken" id="stripeToken" value="" />
            <button id="payButton" class="stripe-button">Pay Now</button>
        </form>
        <div class="footer">Your payment is secure with Stripe.</div>
    </div>

    <script>
        var handler = StripeCheckout.configure({
            key: "<%= key %>",
            locale: 'auto',
            token: function(token) {
                // Set the token value in the hidden input field
                document.getElementById('stripeToken').value = token.id;
                // Set the email in the hidden input field
                document.getElementById('stripeEmail').value = token.email;

                // Submit the form
                document.getElementById('payment-form').submit();
            }
        });

        document.getElementById('payButton').addEventListener('click', function(e) {
            // Prevent the form from being submitted immediately
            e.preventDefault();

            // Open the Stripe Checkout dialog
            handler.open({
                name: 'Kosha Solanki',
                description: 'Eira - An E-Commerce Website',
                amount: 5000, // Amount in cents
                currency: 'INR',
            });
        });

        // Close Checkout on page navigation
        window.addEventListener('popstate', function() {
            handler.close();
        });
    </script>
</body>
</html>
